<div class="app-container">
  <!-- Header -->
  <header class="app-header" *ngIf="!isLoginPage() && currentUser">
    <div class="header-content">
      <div class="header-left">
        <h1>{{ title }}</h1>
      </div>
      <div class="header-right">
        <span class="user-info">Ol√°, {{ currentUser.nome }}!</span>
        <button class="btn btn-logout" (click)="logout()">
          Sair
        </button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="app-main" [class.with-header]="!isLoginPage() && currentUser">
    <router-outlet></router-outlet>
  </main>
</div>
